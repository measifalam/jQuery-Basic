<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      function checkArray() {
        var a = [];
        var b = [1, 2, 3];
        var c = "I am string";
        alert("a is an array?  " + $.isArray(a));
        alert("b is an array?  " + $.isArray(b));
        alert("c is an array?  " + $.isArray(c));
      }
    </script>
  </head>
  <body>
    <div>
      <input type="button" onclick="checkArray();" value="Check Array" />
    </div>
  </body>
</html>

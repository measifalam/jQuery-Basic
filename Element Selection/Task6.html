<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      function checkContains() {
        alert($("span:contains('second')").html());
      }
    </script>
  </head>
  <body>
    <div
      onclick="checkContains()"
      style="cursor: pointer; width: 300px; height: 20px; color: red"
    >
      Click here
    </div>
    <span style="float: left; width: 100%; padding: 5px"
      >This is first span
    </span>
    <span style="float: left; width: 100%; padding: 5px"
      >This is second span
    </span>
  </body>
</html>
